<div class="total">

<div class="box-top">
    <h3>- DPO 데이터 수집 -</h3>
</div>

<div class="box-wrap-upper">
    <div class="box1">
        <div contenteditable="false" class="sign-div">주 소</div>
        <div contenteditable="true" class="contentDiv" id="urlDiv"></div>
        <button id="scrapButton" data-divs="urlDiv">기사 수집</button>
        
        <div contenteditable="false" class="sign-div">제 목</div>
        <div contenteditable="false" class="contentDiv" id="titleDiv"></div>
        
        <div contenteditable="false" class="sign-div">카테고리</div>
        <div contenteditable="false" class="contentDiv" id="categoryDiv"></div>
        <div contenteditable="false" class="sign-div">언론사</div>
        <div contenteditable="false" class="contentDiv" id="mediaDiv"></div>
        <div contenteditable="false" class="sign-div">송고 시간</div>
        <div contenteditable="false" class="contentDiv" id="dateDiv"></div>
        <div contenteditable="false" class="sign-div">DB 번호</div>
        <div contenteditable="false" class="contentDiv" id="dbIdDiv"></div>
        <button class="aws-db-but" id="delButton" data-divs="dbIdDiv,prevDiv,nextDiv">삭제</button>
        
        <div contenteditable="false" class="contentDiv" id="articleDiv"></div>
    </div>

    <div class="box2">
        <button class="aws-db-but" id="lastSaveButton" data-divs="">마지막 저장 기사</button>
        <button class="aws-db-but" id="listVisitButton">방금 전 본 기사</button>
        <button class="aws-db-but" id="lastArticleButton">마지막 기사 조회</button>
        
        <div contenteditable="false" class="sign-div">DB 번호</div>
        <div contenteditable="true" class="contentDiv" id="inputIdDiv" data-placeholder="번호는 숫자만 입력."></div>
        <button class="aws-db-but" id="searchButton" data-divs="inputIdDiv">검색</button>
        
        <div contenteditable="false" class="contentDiv" id="prevDiv"></div>
        <button class="aws-db-but" id="prevBut" data-divs="prevDiv"><< 이전</button>
        <button class="aws-db-but" id="nextBut" data-divs="nextDiv">다음 >></button>
        <div contenteditable="false" class="contentDiv" id="nextDiv"></div>
        
        <!-- 기업 태그 -->
        <div class="contentDiv" id="companyTagContainer">
            <div class='data-item'>
            </div>
        </div> 
        <input type="hidden" id="hiddenCompanyTag" name="company_tag">
        <div contenteditable="True" class="contentDiv" id="firstCompany"></div>
        <button class="toggle-btn" data-target="#firstCompany">Main</button> 
        <div class="dropdown">
            <button class="dropbtn">관계 설정</button>
            <div class="dropdown-content">
                <a href="#">경쟁사</a>
                <a href="#">갈등 관계</a>
                <a href="#">전략적 제휴 관계</a>
                <a href="#">동종 업계</a>
                <a href="#">계열사</a>
                <a href="#">잠재 협력사</a>
                <a href="#">모회사</a>
                <a href="#">자회사</a>
                <a href="#">관계회사</a>
                <a href="#">투자회사</a>
                <a href="#">지주회사</a>
                <a href="#">피투자회사</a>
                <a href="#">인수</a>
                <a href="#">매각</a>
                <a href="#">합병</a>
                <a href="#">인적분할</a>
                <a href="#">물적분할</a>
                <a href="#">동일 기업</a>
                <a href="#">공급사</a>
                <a href="#">피공급사</a>
                <a href="#">벤치마킹</a>
                <a href="#">기타</a>
                <a href="#">관계 없음</a>
            </div>
        </div>
        <div contenteditable="True" class="contentDiv" id="secondCompany"></div>
        <button class="toggle-btn" data-target="#secondCompany">Sub</button>
        
        <button id="addButton">추가</button>
    </div>
</div>

<div class="box-wrap-mid">
    <div class="box6">
        <!-- 선택 버튼 -->
        <button class="sub_button" id="openPrimaryModal">대분류 선택</button>
        <!-- 선택된 카테고리를 표시할 div -->
        <div contenteditable="False" class="contentDiv" id="selectedPrimaryCategories"></div>
        <input type="hidden" id="hiddenPrimaryTag" name="primary_tag">
    </div>
    <div class="box7">
        <button class="sub_button" id="openSecondaryModal">중분류 선택</button>
        <div contenteditable="False" class="contentDiv" id="selectedSecondaryCategories"></div>
        <input type="hidden" id="hiddenSecondaryTag" name="secondary_tag">
    </div>
    

    <!-- 팝업 모달 -->
    <!-- 1차 카테고리 모달 -->
    <div id="primaryCategoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>대분류</h2>
            <div id="primaryCategories" class="categories"></div>
            <button class="close-modal">닫기</button>
        </div>
    </div>

    <!-- 2차 카테고리 모달 -->
    <div id="secondaryCategoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>중분류</h2>
            <div id="secondaryCategories" class="categories"></div>
            <button class="close-modal">닫기</button>
        </div>
    </div>
</div>

<div class="box-wrap-under">
    <!-- <div class="box3">
        <p>기존 요약문 :</p>
        <div contenteditable="false" class="contentDiv" id="sumTitDiv">{{summary_title|safe}}</div>
        <div contenteditable="false" class="contentDiv" id="sumDiv">{{summary|safe}}</div>
    </div> -->

    <div class="box5">
        <div contenteditable="false" class="sign-div">수정 상태</div>
        <div contenteditable="false" class="contentDiv" id="modifiedStatus"></div>
        <div contenteditable="false" class="sign-div">수정 시간</div>
        <div contenteditable="false" class="contentDiv" id="modifiedDate"></div>
        <div contenteditable="false" class="sign-div">글자 수</div>
        <div contenteditable="false" class="contentDiv" id="summaryTextCount"></div>

        <div contenteditable="True" class="contentDiv" id="modTitDiv"></div>
        <div contenteditable="True" class="contentDiv" id="modSumDiv"></div>
        <div contenteditable="True" class="contentDiv" id="modReaDiv"></div>
    </div>

    <div class="box4">
        자체 모델 요약 : 
        <button id="summaryButton" data-divs="titleDiv,dateDiv,articleDiv">요약</button>
        <button class="aws-db-but" id="saveButton" data-divs="">저 장</button>

        <div contenteditable="false" class="sign-div">글자 수</div>
        <div contenteditable="false" class="contentDiv" id="modelSummaryCount"></div>

        <div contenteditable="True" class="contentDiv" id="modelTitle"></div>
        <div contenteditable="True" class="contentDiv" id="modelSummary"></div>
        <div contenteditable="True" class="contentDiv" id="modelReason"></div>
    </div>

</div>

<div class="box-bott">
    <div width: 200px;>
        {{message}}
    </div>
    
</div>

<div id="loading" style="display:none;">
    <br/><br/>
    <p>Autumn Loading...</p>
</div>

</div>

<!-- CSS JS -->
<script src="{{ url_for('static', filename='scripts/dpo_data.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dpo_data.css') }}">
